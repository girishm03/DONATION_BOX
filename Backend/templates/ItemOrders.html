<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'INDEX' %}" style="margin-left:1000px;">
        <button type="submit" class="btn btn-secondary">Back</button>
</form>

<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Display Item Orders</h4>
                  <p class="card-description">
                    Display different item for donation
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th>
                            User Name
                          </th>
                          <th>
                            Mobile Number
                          </th>
                          <th>
                            Email
                          </th>
                          <th>
                            Address
                          </th>
                            <th>
                            Items
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in da %}
                        <tr>
                            <td>{{i.IName}}</td>
                            <td>{{i.IMobile}}</td>
                            <td>{{i.Iemail}}</td>
                            <td>{{i.Ilocation}}</td>
                            <td>{{i.Iitem}}</td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
